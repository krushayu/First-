<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Friend!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Floating Balloons Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float up 10s infinite ease-in;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            z-index: 10;
            animation: fadeIn 2s ease-out;
            max-width: 400px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff00cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
        }

        .btn:hover {
            transform: scale(1.1);
            background: #3333ff;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00cc; }
            to { text-shadow: 0 0 30px #3333ff; }
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>To the best friend in the world! âœ¨</p>
        <p>Aaj tera din hai, maze kar! ðŸŽ‚ðŸ¥³</p>
        <button class="btn" onclick="celebrate()">Surprise Me!</button>
    </div>

    <script>
        // Create random balloons
        function createBalloons() {
            const colors = ['#ff00cc', '#3333ff', '#00ffcc', '#ffff00', '#ff3300'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 100 + 'vw';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.body.appendChild(balloon);
                    
                    // Remove balloon after animation
                    setTimeout(() => balloon.remove(), 10000);
                }, i * 500);
            }
        }

        // Simple Confetti Effect
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function celebrate() {
            createBalloons();
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 7 + 3,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 6.28
                });
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 2;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if (p.y > canvas.height) particles.splice(i, 1);
            });
            requestAnimationFrame(update);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        update();
        createBalloons(); // Start balloons on load
    </script>
</body>
</html>
