function loadQuestion(){
    const q=questions[currentQ];

    document.getElementById("current-idx").innerText=currentQ+1;
    document.getElementById("progress").style.width=((currentQ)/questions.length)*100+"%";

    container.innerHTML="";
    q.a.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.className="option";
        btn.innerText=opt;
        btn.onclick=()=>checkAnswer(i,btn);
        container.appendChild(btn);
    });
    document.getElementById("next-btn").style.display="none";
}

function checkAnswer(idx,btn){
    const correct=questions[currentQ].c;
    const allBtns=document.querySelectorAll(".option");
    allBtns.forEach(b=>b.disabled=true);
    if(idx===correct){
        btn.classList.add("correct");
        score++;
        document.getElementById("score").innerText=score;
    }else{
        btn.classList.add("wrong");
        allBtns[correct].classList.add("correct");
    }
    document.getElementById("progress").style.width=((currentQ+1)/questions.length)*100+"%";
    document.getElementById("next-btn").style.display="block";
}

function nextQuestion(){
    currentQ++;
    if(currentQ<questions.length){

}
